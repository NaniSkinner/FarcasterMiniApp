<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Main logo circle -->
  <circle cx="400" cy="220" r="80" fill="#1E3A8A" stroke="#3B82F6" stroke-width="8"/>
  
  <!-- Calendar icon -->
  <rect x="360" y="190" width="80" height="60" rx="6" fill="#FFFFFF"/>
  <rect x="360" y="190" width="80" height="15" rx="6" fill="#3B82F6"/>
  <rect x="360" y="198" width="80" height="6" fill="#3B82F6"/>
  
  <!-- Calendar rings -->
  <circle cx="375" cy="180" r="3" fill="#64748B"/>
  <circle cx="425" cy="180" r="3" fill="#64748B"/>
  <rect x="373" y="170" width="4" height="20" fill="#64748B"/>
  <rect x="423" y="170" width="4" height="20" fill="#64748B"/>
  
  <!-- Calendar grid -->
  <line x1="370" y1="220" x2="430" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="370" y1="235" x2="430" y2="235" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="385" y1="205" x2="385" y2="245" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="400" y1="205" x2="400" y2="245" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="415" y1="205" x2="415" y2="245" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Highlighted date -->
  <circle cx="392" cy="227" r="4" fill="#F59E0B"/>
  
  <!-- Chain elements -->
  <path d="M420 230L427 237L434 230L427 223L420 230Z" fill="#3B82F6"/>
  <path d="M412 237L419 244L426 237L419 230L412 237Z" fill="#3B82F6"/>
  <path d="M426 237L433 244L440 237L433 230L426 237Z" fill="#3B82F6"/>
  
  <!-- App Title -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E3A8A">ChainCal</text>
  
  <!-- Subtitle -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748B">On-Chain Calendar</text>
  
  <!-- Description -->
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748B">Never miss an important blockchain event</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="4" fill="#3B82F6" opacity="0.3"/>
  <circle cx="600" cy="180" r="6" fill="#F59E0B" opacity="0.3"/>
  <circle cx="150" cy="450" r="5" fill="#10B981" opacity="0.3"/>
  <circle cx="650" cy="420" r="4" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Loading indicator -->
  <circle cx="400" cy="480" r="3" fill="#3B82F6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="415" cy="480" r="3" fill="#3B82F6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="430" cy="480" r="3" fill="#3B82F6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
