  <text x="190" y="460" font-family="Arial, sans-serif" font-size="12" fill="#64748B">0x1234...7890 • July 4, 2025</text>
  <rect x="650" y="438" width="50" height="24" rx="4" fill="#DBEAFE"/>
  <text x="675" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Scheduled</text>
  
  <!-- Right sidebar -->
