  <text x="920" y="125" font-family="Arial, sans-serif" font-size="14" fill="#BFDBFE">Events</text>
  <text x="980" y="125" font-family="Arial, sans-serif" font-size="14" fill="#BFDBFE">Frame</text>
  
  <!-- Stats Cards -->
  <rect x="150" y="200" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="350" y="200" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="550" y="200" width="180" height="100" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Stats content -->
  <text x="165" y="230" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E3A8A">7</text>
  <text x="165" y="250" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Total Events</text>
  <text x="165" y="280" font-family="Arial, sans-serif" font-size="24">📊</text>
  
  <text x="365" y="230" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#059669">0</text>
  <text x="365" y="250" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Upcoming</text>
  <text x="365" y="280" font-family="Arial, sans-serif" font-size="24">🔔</text>
  
  <text x="565" y="230" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#DC2626">Active</text>
  <text x="565" y="250" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Services</text>
  <text x="565" y="280" font-family="Arial, sans-serif" font-size="24">🚀</text>
  
