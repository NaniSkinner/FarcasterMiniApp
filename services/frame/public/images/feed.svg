<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="feedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#feedGradient)"/>
  
  <!-- Main content container -->
  <rect x="100" y="80" width="1000" height="470" rx="24" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="1000" height="80" rx="24" fill="#1E3A8A"/>
  <rect x="100" y="136" width="1000" height="24" fill="#1E3A8A"/>
  
  <!-- Logo in header -->
  <circle cx="180" cy="120" r="25" fill="#FFFFFF"/>
  <rect x="165" y="110" width="30" height="20" rx="3" fill="#1E3A8A"/>
  <rect x="165" y="110" width="30" height="6" rx="3" fill="#3B82F6"/>
  <circle cx="172" cy="105" r="2" fill="#64748B"/>
  <circle cx="188" cy="105" r="2" fill="#64748B"/>
  
  <!-- Title -->
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">ChainCal</text>
