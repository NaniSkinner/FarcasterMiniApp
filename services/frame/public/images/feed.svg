  <text x="790" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1E3A8A">Quick Actions</text>
  
  <!-- Action buttons -->
  <rect x="790" y="380" width="120" height="50" rx="8" fill="#3B82F6"/>
  <text x="850" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF">Add Event</text>
  <text x="850" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#BFDBFE">+</text>
  
  <rect x="920" y="380" width="120" height="50" rx="8" fill="#F59E0B"/>
  <text x="980" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF">View Frame</text>
  <text x="980" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FEF3C7">🖼️</text>
  
  <rect x="790" y="440" width="250" height="50" rx="8" fill="#10B981"/>
  <text x="915" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF">Export iCal Feed</text>
  <text x="915" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D1FAE5">📅</text>
  
  <!-- Decorative blockchain elements -->
  <circle cx="80" cy="100" r="8" fill="#3B82F6" opacity="0.3"/>
  <circle cx="1120" cy="150" r="6" fill="#F59E0B" opacity="0.3"/>
  <circle cx="50" cy="400" r="10" fill="#10B981" opacity="0.3"/>
  <circle cx="1150" cy="450" r="7" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Chain links -->
  <path d="M60 60L75 75L90 60L75 45L60 60Z" fill="#3B82F6" opacity="0.4"/>
  <path d="M1130 570L1145 585L1160 570L1145 555L1130 570Z" fill="#F59E0B" opacity="0.4"/>
