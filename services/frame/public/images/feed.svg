  <text x="190" y="410" font-family="Arial, sans-serif" font-size="12" fill="#64748B">0x1f98...F984 • July 3, 2025</text>
  <rect x="650" y="388" width="50" height="24" rx="4" fill="#FEF3C7"/>
  <text x="675" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Snoozed</text>
  
  <rect x="170" y="430" width="540" height="40" rx="8" fill="#F8FAFC"/>
